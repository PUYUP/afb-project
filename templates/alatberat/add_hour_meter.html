{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Input Hour Meter</h1>
  </div>
  <div class="container">
    <div class="col-md-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="alatberatid">Alat Berat</label>
          {{form.alatid}}
        </div>

        <div class="form-group">
          <label for="alatberatid">Operator Alat Berat</label>
          {{form.operatorid}}
        </div>

        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          {{form.tanggal}}
        </div>

        <div class="form-group">
          <label for="hmawal">HM Awal</label>
          {{form.hmawal}}
        </div>

        <div class="form-group">
          <label for="hmakhir">HM Akhir</label>
          {{form.hmakhir}}
        </div>

        <div class="form-group">
          <label for="hmdunia">HM Dunia</label>
          {{form.hmdunia}}
        </div>

        <div class="form-group">
          <label for="ot">Overtime</label>
          {{form.ot}}
        </div>

        <div class="form-group">
          <label for="shift">Shift</label>
          {{form.shift}}
        </div>

        <div class="form-group">
          <label for="keterangan">Keterangan</label>
          {{form.keterangan}}
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function(){
      var tanggal = document.querySelector('input[name="tanggal"]')

      tanggal.DatePickerX.init({
        format: "dd-mm-yyyy"
      });

    });
  </script>

{% endblock %}
