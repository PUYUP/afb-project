{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Input Transaksi Tangki Induk</h1>
  </div>
  <div class="container">
    <div class="col-md-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="alatberatid">Tanggal</label>
          {{form.tanggal}}
        </div>

        <div class="form-group">
          <label for="tangkiid">Tangki Induk</label>
          {{form.tangkiid}}
        </div>

        <div class="form-group">
          <label for="agentid">Agent</label>
          {{form.agentid}}
        </div>

        <div class="form-group">
          <label for="masuk">Masuk</label>
          {{form.masuk}}
        </div>

        <div class="form-group">
          <label for="mobilid">Mobil Tangki</label>
          {{form.mobilid}}
        </div>

        <div class="form-group">
          <label for="keluar">Keluar</label>
          {{form.keluar}}
        </div>

        <div class="form-group">
          <label for="keterangan">Keterangan</label>
          {{form.keterangan}}
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          {{form.amount}}
        </div>
        
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function(){
      var tanggal = document.querySelector('input[name="tanggal"]')

      tanggal.DatePickerX.init({
        format: "dd-mm-yyyy"
      });

    });
  </script>

{% endblock %}
