<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nomor</th>
      <th>Tanggal</th>
      <th>Keterangan</th>
      <th>Biaya</th>
    </tr>
  </thead>
  <tbody>
    {% if object_list %}
      {% for obj in object_list%}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{obj.tanggal}}</td>
          <td>{% if obj.keterangan %}{{obj.keterangan}}{% else %}-{% endif %}</td>
          <td>{{obj.biaya}}</td>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="4">No Data</td>
      </tr>
    {% endif %}
  </tbody>
  <tfoot>
    <tr>
      <td class="text-right" colspan="3">Total Biaya</td>
      <td>{{total}}</td>
    </tr>
  </tfoot>
</table>
